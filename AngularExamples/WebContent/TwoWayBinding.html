<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>2 Way Binding</title>
<script type="text/javascript" src="Scripts/angular.js"></script>

<script type="text/javascript">

	var app = angular.module("twoway",[]);
	
	app.controller('itemController',function($scope){
		
		$scope.inr=0;
		$scope.convRate=55.00;
		$scope.calculate=function(){
			
			$scope.result = $scope.inr * $scope.convRate;
		}
		
	});
	
</script>
</head>
<body>

<div data-ng-app="twoway" data-ng-controller="itemController">

Indian Rupees :  <input type="text" name="inr" data-ng-model="inr" data-ng-change="calculate()">
Conversion <input type="text" name="con" data-ng-model="convRate">
Result : <input type="text" name="result" data-ng-model="result">


</div>
</body>
</html>
